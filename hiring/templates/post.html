<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - All Posts & Create New</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --light-bg: #f8fafc;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --hover-shadow: 0 4px 12px rgba(0,0,0,0.15);
        }
        
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
        }
        
        .posts-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .header-section h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header-section .lead {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .filter-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
        }
        
        .filter-btn {
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background-color: var(--primary-color) !important;
            color: white !important;
            transform: translateY(-2px);
        }
        
        .posts-wrapper {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            min-height: 500px;
        }
        
        .post-card {
            border: none;
            border-radius: 12px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--card-shadow);
        }
        
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .post-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 1.25rem;
        }
        
        .post-meta {
            font-size: 0.85rem;
            color: var(--secondary-color);
        }
        
        .post-author {
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .post-content {
            color: #475569;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .post-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 6px 12px;
            border-radius: 20px;
        }
        
        .action-btn:hover {
            background-color: #f1f5f9;
            color: var(--primary-color);
        }
        
        .action-btn.liked {
            color: var(--danger-color);
        }
        
        .action-btn.disliked {
            color: var(--warning-color);
        }
        
        .post-type-badge {
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .create-post-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }
        
        .create-post-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .page-btn {
            margin: 0 5px;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: white;
            color: var(--secondary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .page-btn:hover {
            background-color: #f1f5f9;
        }
        
        .page-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .no-posts {
            text-align: center;
            padding: 50px 20px;
            color: var(--secondary-color);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            color: #cbd5e1;
            margin-bottom: 20px;
        }
        
        .post-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-top: 10px;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: none;
            box-shadow: var(--card-shadow);
        }
        
        @media (max-width: 768px) {
            .posts-container {
                padding: 0 15px;
            }
            
            .header-section {
                padding: 20px;
            }
            
            .post-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid posts-container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-newspaper me-2"></i>All Posts</h1>
                    <p class="lead">Create, share, and interact with posts from the community</p>
                </div>
                <div class="col-md-4 text-end">
                    <button id="toggleViewBtn" class="btn btn-light">
                        <i class="fas fa-eye me-2"></i>
                        <span id="viewModeText">Viewing My Posts</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Create Post Section -->
        <div class="create-post-section" id="createPostSection">
            <h3 class="mb-4"><i class="fas fa-edit me-2"></i>Create New Post</h3>
            <form id="createPostForm">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <input type="text" id="postTitle" class="form-control form-control-lg" 
                               placeholder="Enter post title..." required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <select id="postType" class="form-select form-select-lg">
                            <option value="general">General</option>
                            <option value="announcement">Announcement</option>
                            <option value="question">Question</option>
                            <option value="news">News</option>
                            <option value="job">Job</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <textarea id="postContent" class="form-control" 
                              placeholder="What would you like to share?" rows="4" required></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="isPublished" checked>
                            <label class="form-check-label" for="isPublished">
                                Publish immediately
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg px-4">
                        <i class="fas fa-paper-plane me-2"></i>Post
                    </button>
                </div>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row align-items-center">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h5 class="mb-3">Filter by Type:</h5>
                    <div class="btn-group flex-wrap" role="group">
                        <button type="button" class="btn btn-outline-primary filter-btn active" data-type="all">
                            All Posts
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-type="general">
                            General
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-type="announcement">
                            Announcements
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-type="question">
                            Questions
                        </button>
                        <button type="button" class="btn btn-outline-primary filter-btn" data-type="job">
                            Jobs
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="searchPosts" class="form-control border-start-0" 
                               placeholder="Search posts...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts Wrapper -->
        <div class="posts-wrapper">
            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading posts...</p>
            </div>

            <!-- Posts will be loaded here -->
            <div id="postsContainer"></div>

            <!-- Pagination -->
            <div class="pagination-container" id="paginationContainer"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        let currentPage = 1;
        let pageSize = 10;
        let currentType = 'all';
        let showAll = false;
        let totalPages = 1;
        let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';

        // DOM Elements
        const postsContainer = document.getElementById('postsContainer');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const paginationContainer = document.getElementById('paginationContainer');
        const createPostForm = document.getElementById('createPostForm');
        const toggleViewBtn = document.getElementById('toggleViewBtn');
        const viewModeText = document.getElementById('viewModeText');
        const searchInput = document.getElementById('searchPosts');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentType = this.dataset.type;
                    currentPage = 1;
                    loadPosts();
                });
            });

            // Toggle view button
            toggleViewBtn.addEventListener('click', function() {
                showAll = !showAll;
                currentPage = 1;
                updateViewMode();
                loadPosts();
            });

            // Create post form
            createPostForm.addEventListener('submit', function(e) {
                e.preventDefault();
                createPost();
            });

            // Search input with debounce
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    loadPosts();
                }, 500);
            });
        }

        // Update view mode UI
        function updateViewMode() {
            if (showAll) {
                toggleViewBtn.className = 'btn btn-success';
                toggleViewBtn.innerHTML = '<i class="fas fa-users me-2"></i><span id="viewModeText">Viewing All Posts</span>';
            } else {
                toggleViewBtn.className = 'btn btn-light';
                toggleViewBtn.innerHTML = '<i class="fas fa-user me-2"></i><span id="viewModeText">Viewing My Posts</span>';
            }
        }

        // Load posts from API
        async function loadPosts() {
            showLoading(true);
            
            try {
                const searchTerm = searchInput.value.trim();
                let url = `/api/posts/?page=${currentPage}&page_size=${pageSize}&type=${currentType}&show_all=${showAll}`;
                
                if (searchTerm) {
                    url += `&search=${encodeURIComponent(searchTerm)}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) throw new Error('Failed to load posts');
                
                const data = await response.json();
                
                if (data.success) {
                    renderPosts(data.posts);
                    renderPagination(data.pagination);
                } else {
                    showError('Failed to load posts');
                }
            } catch (error) {
                console.error('Error loading posts:', error);
                showError('Error loading posts. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        // Create new post
        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const postType = document.getElementById('postType').value;
            const isPublished = document.getElementById('isPublished').checked;

            if (!title || !content) {
                showAlert('Please fill in both title and content', 'warning');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                formData.append('post_type', postType);
                formData.append('is_published', isPublished);

                const response = await fetch('/api/posts/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken,
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('Post created successfully!', 'success');
                    createPostForm.reset();
                    loadPosts(); // Reload posts to show the new one
                } else {
                    const errorMsg = data.error_list?.join(', ') || data.error || 'Failed to create post';
                    showAlert(errorMsg, 'danger');
                }
            } catch (error) {
                console.error('Error creating post:', error);
                showAlert('Error creating post. Please try again.', 'danger');
            }
        }

        // Render posts
        function renderPosts(posts) {
            if (posts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="no-posts">
                        <div class="empty-state-icon">
                            <i class="fas fa-newspaper"></i>
                        </div>
                        <h3>No posts found</h3>
                        <p>${showAll ? 'No posts available yet. Be the first to post!' : 'You haven\'t created any posts yet.'}</p>
                    </div>
                `;
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="card post-card" data-post-id="${post.id}">
                    <div class="card-body">
                        <div class="post-header">
                            <div class="flex-grow-1">
                                <h4 class="post-title">${escapeHtml(post.title)}</h4>
                                <div class="post-meta">
                                    <span class="post-author">
                                        <i class="fas fa-user me-1"></i>${escapeHtml(post.author?.username || 'Unknown')}
                                    </span>
                                    <span class="mx-2">•</span>
                                    <span class="post-date">
                                        <i class="far fa-clock me-1"></i>${formatDate(post.created_at)}
                                    </span>
                                    <span class="mx-2">•</span>
                                    <span class="post-type">
                                        ${getTypeBadge(post.post_type)}
                                    </span>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" 
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    ${post.can_edit ? `
                                    <li><a class="dropdown-item edit-post" href="#" data-id="${post.id}">
                                        <i class="fas fa-edit me-2"></i>Edit
                                    </a></li>
                                    ` : ''}
                                    ${post.can_delete ? `
                                    <li><a class="dropdown-item delete-post" href="#" data-id="${post.id}">
                                        <i class="fas fa-trash me-2"></i>Delete
                                    </a></li>
                                    ` : ''}
                                    <li><a class="dropdown-item view-post" href="#" data-id="${post.id}">
                                        <i class="fas fa-external-link-alt me-2"></i>View Details
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="post-content">
                            ${escapeHtml(post.content.length > 300 ? post.content.substring(0, 300) + '...' : post.content)}
                        </div>
                        
                        ${post.image ? `
                        <div class="post-image mb-3">
                            <img src="${post.image}" alt="Post image" class="img-fluid rounded" style="max-height: 300px;">
                        </div>
                        ` : ''}
                        
                        <div class="post-stats">
                            <span><i class="far fa-eye me-1"></i> ${post.view_count || 0} views</span>
                            <span><i class="far fa-comment me-1"></i> ${post.comment_count || 0} comments</span>
                        </div>
                        
                        <div class="post-actions">
                            <button class="action-btn ${post.user_has_liked ? 'liked' : ''}" 
                                    onclick="handleReaction(${post.id}, 'like')">
                                <i class="fas fa-thumbs-up"></i>
                                <span>${post.likes_count || 0}</span>
                            </button>
                            <button class="action-btn ${post.user_has_disliked ? 'disliked' : ''}"
                                    onclick="handleReaction(${post.id}, 'dislike')">
                                <i class="fas fa-thumbs-down"></i>
                                <span>${post.dislikes_count || 0}</span>
                            </button>
                            <button class="action-btn" onclick="showComments(${post.id})">
                                <i class="far fa-comment"></i>
                                <span>Comment</span>
                            </button>
                            <button class="action-btn" onclick="sharePost(${post.id})">
                                <i class="fas fa-share"></i>
                                <span>Share</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Add event listeners for dropdown actions
            addPostEventListeners();
        }

        // Render pagination
        function renderPagination(pagination) {
            totalPages = pagination.total_pages;
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            // Previous button
            paginationHTML += `
                <button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;

            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }

            // Next button
            paginationHTML += `
                <button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" 
                        onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;

            paginationContainer.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            currentPage = page;
            loadPosts();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle reaction (like/dislike)
        async function handleReaction(postId, action) {
            try {
                const response = await fetch(`/api/posts/${postId}/reaction/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ action: action })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Update the UI for the specific post
                    const postElement = document.querySelector(`[data-post-id="${postId}"]`);
                    if (postElement) {
                        const likeBtn = postElement.querySelector('.action-btn:nth-child(1)');
                        const dislikeBtn = postElement.querySelector('.action-btn:nth-child(2)');
                        const likeCount = likeBtn.querySelector('span');
                        const dislikeCount = dislikeBtn.querySelector('span');
                        
                        // Update counts
                        likeCount.textContent = data.likes_count;
                        dislikeCount.textContent = data.dislikes_count;
                        
                        // Update active states
                        likeBtn.classList.toggle('liked', data.user_has_liked);
                        dislikeBtn.classList.toggle('disliked', data.user_has_disliked);
                    }
                }
            } catch (error) {
                console.error('Error handling reaction:', error);
            }
        }

        // Add event listeners for post actions
        function addPostEventListeners() {
            // Edit post
            document.querySelectorAll('.edit-post').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const postId = this.dataset.id;
                    editPost(postId);
                });
            });

            // Delete post
            document.querySelectorAll('.delete-post').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const postId = this.dataset.id;
                    deletePost(postId);
                });
            });

            // View post details
            document.querySelectorAll('.view-post').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const postId = this.dataset.id;
                    viewPostDetails(postId);
                });
            });
        }

        // Edit post
        async function editPost(postId) {
            // Implement edit functionality
            alert('Edit functionality to be implemented');
        }

        // Delete post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const response = await fetch(`/api/posts/${postId}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': csrfToken,
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    showAlert('Post deleted successfully!', 'success');
                    loadPosts();
                } else {
                    showAlert(data.error || 'Failed to delete post', 'danger');
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                showAlert('Error deleting post', 'danger');
            }
        }

        // View post details
        function viewPostDetails(postId) {
            // Implement view details functionality
            // Could open a modal or navigate to a detail page
            window.location.href = `/post-detail/${postId}/`; // You'll need to create this URL
        }

        // Show comments
        function showComments(postId) {
            // Implement comment functionality
            alert('Comment functionality to be implemented for post: ' + postId);
        }

        // Share post
        function sharePost(postId) {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this post!',
                    url: window.location.origin + `/post/${postId}/`,
                });
            } else {
                // Fallback: copy to clipboard
                const url = window.location.origin + `/post/${postId}/`;
                navigator.clipboard.writeText(url).then(() => {
                    showAlert('Link copied to clipboard!', 'success');
                });
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-custom alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // Remove any existing alerts
            document.querySelectorAll('.alert-custom').forEach(alert => alert.remove());
            
            // Add new alert
            postsContainer.parentNode.insertBefore(alertDiv, postsContainer);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.classList.remove('show');
                    setTimeout(() => alertDiv.remove(), 150);
                }
            }, 5000);
        }

        // Show error
        function showError(message) {
            postsContainer.innerHTML = `
                <div class="alert alert-danger alert-custom">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                    <button class="btn btn-sm btn-outline-danger ms-3" onclick="loadPosts()">
                        <i class="fas fa-redo me-1"></i>Retry
                    </button>
                </div>
            `;
        }

        // Utility: Get type badge HTML
        function getTypeBadge(type) {
            const badges = {
                'general': { class: 'bg-primary', text: 'General' },
                'announcement': { class: 'bg-success', text: 'Announcement' },
                'question': { class: 'bg-warning', text: 'Question' },
                'news': { class: 'bg-info', text: 'News' },
                'job': { class: 'bg-danger', text: 'Job' }
            };
            
            const badge = badges[type] || badges.general;
            return `<span class="badge ${badge.class} post-type-badge">${badge.text}</span>`;
        }

        // Utility: Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString();
        }

        // Utility: Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Make functions available globally for inline onclick handlers
        window.handleReaction = handleReaction;
        window.changePage = changePage;
        window.showComments = showComments;
        window.sharePost = sharePost;
    </script>
</body>
