<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password - JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0073b1;
            --secondary-color: #ff589e;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #005a8c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            opacity: 0.9;
            margin: 0;
        }
        
        .auth-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 115, 177, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }
        
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, #005a8c 100%);
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 115, 177, 0.3);
        }
        
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: #005a8c;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .requirement-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .requirement-item.valid {
            color: #28a745;
        }
        
        .requirement-item.invalid {
            color: #6c757d;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            max-height: 50px;
        }
        
        .token-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .token-info strong {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <img src="/static/images/logo.png" alt="JobPortal" onerror="this.src='https://via.placeholder.com/200x50?text=JobPortal'">
            </div>
            <h1>Create New Password</h1>
            <p>Enter your new password below</p>
        </div>
        
        <div class="auth-body">
            <div id="alertContainer"></div>
            
            <div class="token-info" id="tokenInfo">
                <!-- Will be populated with token/email info -->
            </div>
            
            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token" value="">
                <input type="hidden" id="email" name="email" value="">
                
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password *</label>
                    <input type="password" class="form-control" id="newPassword" name="new_password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div id="passwordError" class="error-message"></div>
                    
                    <div class="requirement-list">
                        <div class="requirement-item invalid" id="reqLength">
                            <i class="fas fa-circle"></i>
                            At least 8 characters
                        </div>
                        <div class="requirement-item invalid" id="reqUppercase">
                            <i class="fas fa-circle"></i>
                            Contains uppercase letter
                        </div>
                        <div class="requirement-item invalid" id="reqLowercase">
                            <i class="fas fa-circle"></i>
                            Contains lowercase letter
                        </div>
                        <div class="requirement-item invalid" id="reqNumber">
                            <i class="fas fa-circle"></i>
                            Contains number
                        </div>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-4" id="submitBtn">
                    Reset Password
                </button>
                
                <div class="text-center">
                    <a href="/" class="back-link">
                        <i class="fas fa-home"></i>
                        Back to Homepage
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                token: params.get('token'),
                email: params.get('email')
            };
        }
        
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[^A-Za-z0-9]/.test(password)
            };
            
            // Update requirement indicators
            document.getElementById('reqLength').className = requirements.length ? 
                'requirement-item valid' : 'requirement-item invalid';
            document.getElementById('reqUppercase').className = requirements.uppercase ? 
                'requirement-item valid' : 'requirement-item invalid';
            document.getElementById('reqLowercase').className = requirements.lowercase ? 
                'requirement-item valid' : 'requirement-item invalid';
            document.getElementById('reqNumber').className = requirements.number ? 
                'requirement-item valid' : 'requirement-item invalid';
            
            // Calculate strength score
            if (requirements.length) strength += 20;
            if (requirements.uppercase) strength += 20;
            if (requirements.lowercase) strength += 20;
            if (requirements.number) strength += 20;
            if (requirements.special) strength += 20;
            
            // Update strength meter
            const meter = document.getElementById('strengthMeter');
            meter.style.width = strength + '%';
            
            if (strength < 40) {
                meter.style.backgroundColor = '#dc3545';
            } else if (strength < 80) {
                meter.style.backgroundColor = '#ffc107';
            } else {
                meter.style.backgroundColor = '#28a745';
            }
            
            return requirements;
        }
        
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }
        
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') return decodeURIComponent(value);
            }
            return null;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            const tokenInput = document.getElementById('token');
            const emailInput = document.getElementById('email');
            const tokenInfo = document.getElementById('tokenInfo');
            
            if (params.token && params.email) {
                tokenInput.value = params.token;
                emailInput.value = params.email;
                tokenInfo.innerHTML = `
                    <strong>Account:</strong> ${params.email}<br>
                    <small class="text-muted">Reset link is valid for 24 hours</small>
                `;
                
                // Auto-focus password field
                document.getElementById('newPassword').focus();
            } else {
                showAlert('Invalid or expired reset link. Please request a new one.', 'danger');
                tokenInfo.innerHTML = `
                    <strong>Error:</strong> Missing reset token or email<br>
                    <a href="/forgot-password/" class="text-primary">Request a new reset link</a>
                `;
                document.getElementById('submitBtn').disabled = true;
            }
            
            // Password strength checker
            const passwordInput = document.getElementById('newPassword');
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
        });
        
        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('token').value;
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Validation
            if (!token || !email) {
                showAlert('Invalid reset request. Please use the link from your email.', 'danger');
                return;
            }
            
            // Check password requirements
            const requirements = checkPasswordStrength(newPassword);
            if (!requirements.length || !requirements.uppercase || !requirements.lowercase || !requirements.number) {
                document.getElementById('passwordError').textContent = 'Password does not meet all requirements';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Resetting password...';
            
            try {
                const response = await fetch('/api/auth/password-reset-confirm/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({
                        token: token,
                        email: email,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/?showLogin=true';
                    }, 3000);
                } else {
                    if (data.errors) {
                        if (data.errors.new_password) {
                            document.getElementById('passwordError').textContent = data.errors.new_password[0];
                        }
                        if (data.errors.token) {
                            showAlert('Invalid or expired reset token. Please request a new link.', 'danger');
                            document.getElementById('tokenInfo').innerHTML = `
                                <strong>Error:</strong> ${data.errors.token[0]}<br>
                                <a href="/forgot-password/" class="text-primary">Request a new reset link</a>
                            `;
                        }
                    } else {
                        showAlert(data.error || 'Failed to reset password. Please try again.', 'danger');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
