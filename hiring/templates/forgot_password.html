<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0073b1;
            --primary-dark: #005a8c;
            --secondary-color: #ff589e;
            --light-gray: #f8f9fa;
            --dark-gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .auth-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo img {
            height: 50px;
            filter: brightness(0) invert(1);
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-top: 10px;
        }
        
        .auth-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 16px;
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .auth-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 15px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #2d3748;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 115, 177, 0.1);
        }
        
        .form-control::placeholder {
            color: #a0aec0;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 115, 177, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: transform 0.6s;
        }
        
        .btn-primary:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            padding: 8px 0;
        }
        
        .back-link:hover {
            color: var(--primary-dark);
            transform: translateX(-3px);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            padding: 16px;
            margin-bottom: 25px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .alert-info {
            background-color: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        
        .alert-warning {
            background-color: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }
        
        .alert .btn-close {
            padding: 15px;
            filter: brightness(0.7);
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .password-hint {
            font-size: 13px;
            color: var(--dark-gray);
            margin-top: 6px;
            display: block;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 25px;
        }
        
        .mb-4 {
            margin-bottom: 25px;
        }
        
        .footer-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 14px;
            color: var(--dark-gray);
        }
        
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .auth-container {
                max-width: 100%;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
            
            .auth-body {
                padding: 30px 20px;
            }
            
            .auth-header h2 {
                font-size: 24px;
            }
            
            .auth-header p {
                font-size: 15px;
            }
            
            .form-control {
                padding: 12px 14px;
                font-size: 15px;
            }
            
            .btn {
                padding: 14px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 400px) {
            .auth-header {
                padding: 25px 15px;
            }
            
            .auth-body {
                padding: 25px 15px;
            }
            
            .logo img {
                height: 40px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .auth-header h2 {
                font-size: 22px;
            }
        }
        
        /* Animation for form */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-card {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Progress bar */
        .progress {
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <!-- You can replace this with your actual logo -->
                    <div style="font-size: 32px; font-weight: bold; margin-bottom: 10px;">üîê</div>
                    <h1>JobPortal</h1>
                </div>
                <h2>Reset Your Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <div class="auth-body">
                <!-- Progress bar (hidden by default) -->
                <div class="progress" style="display: none;">
                    <div class="progress-bar"></div>
                </div>
                
                <!-- Alert Container -->
                <div id="alertContainer"></div>
                
                <!-- Reset Password Form -->
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="you@example.com" autocomplete="email">
                        <div id="emailError" class="error-message"></div>
                        <small class="password-hint">
                            <i class="fas fa-info-circle"></i> Enter the email address associated with your account
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mb-4" id="submitBtn">
                        <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                    </button>
                    
                    <div class="text-center">
                        <a href="/" class="back-link">
                            <i class="fas fa-arrow-left"></i>
                            Back to Homepage
                        </a>
                        <span class="mx-2">‚Ä¢</span>
                        <a href="#" onclick="window.history.back(); return false;" class="back-link">
                            <i class="fas fa-undo"></i>
                            Go Back
                        </a>
                    </div>
                </form>
                
                <div class="footer-links">
                    <p>Remember your password? <a href="/" onclick="showLogin(); return false;">Sign in here</a></p>
                    <p>Need help? <a href="mailto:support@jobportal.com">Contact support</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utility Functions
        function showAlert(message, type = 'success', duration = 5000) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const icon = {
                'success': 'fa-check-circle',
                'error': 'fa-exclamation-circle',
                'danger': 'fa-exclamation-circle',
                'info': 'fa-info-circle',
                'warning': 'fa-exclamation-triangle'
            }[type] || 'fa-info-circle';
            
            const alert = document.createElement('div');
            alert.id = alertId;
            alert.className = `alert alert-${type === 'error' ? 'danger' : type}`;
            alert.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas ${icon} me-3" style="font-size: 20px;"></i>
                    <div style="flex: 1;">${message}</div>
                    <button type="button" class="btn-close" onclick="document.getElementById('${alertId}').remove()"></button>
                </div>
            `;
            
            alertContainer.appendChild(alert);
            
            // Remove alert after duration
            if (duration > 0) {
                setTimeout(() => {
                    const alertEl = document.getElementById(alertId);
                    if (alertEl) {
                        alertEl.style.opacity = '0';
                        alertEl.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => alertEl.remove(), 500);
                    }
                }, duration);
            }
            
            // Scroll to alert
            alert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') return decodeURIComponent(value);
            }
            return null;
        }
        
        function showProgress(show = true, progress = 0) {
            const progressContainer = document.querySelector('.progress');
            const progressBar = document.querySelector('.progress-bar');
            
            if (show) {
                progressContainer.style.display = 'block';
                progressBar.style.width = progress + '%';
            } else {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }
        
        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Form submission handler
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('emailError').textContent = '';
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            // Validation
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('email').focus();
                return;
            }
            
            if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('email').focus();
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.classList.add('btn-loading');
            showProgress(true, 30);
            
            try {
                showProgress(true, 60);
                
                const response = await fetch('/api/auth/password-reset/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ email: email })
                });
                
                showProgress(true, 90);
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(
                        `<strong>Success!</strong> Password reset link has been sent to ${email}. Please check your inbox (and spam folder).`,
                        'success'
                    );
                    
                    // If we have a reset URL in development mode, show it
                    if (data.reset_url) {
                        setTimeout(() => {
                            showAlert(
                                `<strong>Development Mode:</strong> <a href="${data.reset_url}" target="_blank" class="alert-link">Click here to reset password</a>`,
                                'info',
                                10000
                            );
                        }, 1000);
                    }
                    
                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();
                    
                    // Show additional instructions
                    setTimeout(() => {
                        showAlert(
                            `<strong>Next steps:</strong><br>
                            1. Check your email for the reset link<br>
                            2. Click the link within 24 hours<br>
                            3. Create a new password`,
                            'info'
                        );
                    }, 2000);
                    
                } else {
                    if (data.errors && data.errors.email) {
                        document.getElementById('emailError').textContent = data.errors.email[0];
                    } else {
                        showAlert(data.error || 'Failed to send reset link. Please try again.', 'danger');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.classList.remove('btn-loading');
                submitBtn.innerHTML = originalText;
                showProgress(false);
            }
        });
        
        // Auto-focus email field on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
            
            // Check for email in URL parameters (for pre-filling)
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            if (emailParam) {
                document.getElementById('email').value = emailParam;
            }
            
            // Check for success message
            const successParam = urlParams.get('success');
            if (successParam) {
                showAlert('Your password has been reset successfully! You can now login with your new password.', 'success');
            }
            
            // Add input event listener to clear errors when typing
            document.getElementById('email').addEventListener('input', function() {
                document.getElementById('emailError').textContent = '';
            });
        });
        
        // Helper function to show login (if you have a login modal)
        function showLogin() {
            // If you have a login modal, trigger it here
            // Otherwise, redirect to login page
            window.location.href = '/?showLogin=true';
        }
    </script>
</body>
</html>
